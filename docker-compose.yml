version: "3.8"

services:
  redis-server:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"] # Enable persistent storage
    restart: always

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server_service
    working_dir: /app/server
    ports:
      - "8000:8000"
    depends_on:
      - redis-server
    environment:
      PORT: 8000
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
    command: ["node", "index.js"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_service
    working_dir: /app/worker
    environment:
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Bind Docker socket
      - shared_volume:/app/worker/shared
    depends_on:
      - redis-server
    command: ["node", "index.js"]

volumes:
  redis-data:
  shared_volume:
